<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery - Cylinder</title>
  <link rel="stylesheet" href="css/site.css">
  <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>

  <div id="container">
    <header>
      <h1>Cylinder Plugin for jQuery</h1>
    </header>

    <div id="main">
      <div id="cylinder1"></div>
      <div id="cylinder2"></div>
      <div id="cylinder3"></div>
      <div id="cylinder4"></div>
    </div>

    <footer>
      <p>&copy; Thomas Stachl
    </footer>
  </div>

  <script src="js/libs/jquery.js"></script>
  <script src="js/libs/raphael-min.js"></script>
  <script src="js/cylinder.js"></script>
  <script>
    $(function() {
      $('#cylinder1').cylinder({
        value: .3,
        height: 400,
        width: 160
      });
      $('#cylinder2').cylinder({
        value: .3,
        height: 160,
        width: 72,
        colors: {
          fluid: {
            fill: '#E80339',
            stroke: '#BE0430'
          },
          accent: {
            fill: '#E57C9A',
            stroke: '#C7607D'
          },
          glow: {
            fill: '#000000',
            opacity: .2
          }
        }
      });
    });
  </script>

</body>
</html>
